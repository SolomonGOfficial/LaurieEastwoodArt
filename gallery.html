<!DOCTYPE html>

<style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: Arial;
		background-image: url("artwork/assets/background1.jpg");
	}

	.header {
		text-align: center;
		padding: 32px;
		color: white;
		background-image: url("artwork/assets/background3.jpg");
		border-bottom-style: solid;
		border-width: 5px;
	}
	
	.footer {
		text-align: center;
		padding: 32px;
		color: white;
		background-image: url("artwork/assets/background3.jpg");
		border-top-style: solid;
		border-width: 5px;
	}

	.row {
		display: flex;
		flex-wrap: wrap;
		padding: 0 4px;
	}

	/* Create four equal columns that sits next to each other */
	.column {
		flex: 25%;
		max-width: 25%;
		padding: 0 4px;
	}

	.column img {
		margin-top: 8px;
		vertical-align: middle;
	}

	/* Responsive layout - makes a two column-layout instead of four columns */
	@media screen and (max-width: 800px) {
		.column {
			flex: 50%;
			max-width: 50%;
		}
	}

	/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
	@media screen and (max-width: 600px) {
		.column {
			flex: 100%;
			max-width: 100%;
		}
	}
</style>
